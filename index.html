<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jQuery Template</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <!-–Oleo Script-–>
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
    <!-–Bree Serif-–>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <!–-Nunito Sans–->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <script>
        $(function(){
            //when the button 'create my banner' is clicked
            $('button').click(function() {
              //sets variable 'bannerText' equal to the value of the user input
              var bannerText = $('#userText').val();
              //since the 'p' element is the text that goes into the banner, it is
              //equal to the variable 'bannerText', which is the user input
              $('p').html(bannerText);
              //sets the 'p' element equal to the font that the user clicked
              var bannerFont =  $('option').val(); //'Oleo Script'
              $('p').css('font-family', bannerFont);
              
            });
            
        });
    </script>
    <style>
      #banner {
        width: 100%;
        height: 250px;
        border-style: solid;
      }
      
      p {
        text-align: center;
        font-size: 45px;
        transform: translate(0px,55px);
        /*font-family:selectFont;*/
      }
      
    </style>
  </head>
  <body>
    
    <h2>Banner Generator</h2>
    
    <form>
    <!–text box, with the user input "text"–>
    Text: <input type="text" id="userText"> <br> <br>
    
    <!–select menu with 3 fonts–>
    Font: <select id="userFont">
      <option value="Bree Serif">Bree Serif</option>
      <option value="Oleo Script">Oleo Script</option>
      <option value="Nunito Sans">Nunito Sans</option>
    </select> <br> <br>
    
    <!–radio menu with four avalible text colors–>
    Text Color: <br>
    <input type="radio" name="textColor" value="red" checked> Red <br>
    <input type="radio" name="textColor" value="blue"> Blue <br>
    <input type="radio" name="textColor" value="green"> Green <br>
    <input type="radio" name="textColor" value="yellow"> Yellow <br> <br>
    
    <!–radio menu with four avalible background colors–>
    Background Color: <br>
    <input type="radio" name="backgroundColor" value="red" checked> Red <br>
    <input type="radio" name="backgroundColor" value="blue"> Blue <br>
    <input type="radio" name="backgroundColor" value="green"> Green <br>
    <input type="radio" name="backgroundColor" value="yellow"> Yellow <br> <br>
    <!-create banner button->
    <button type="button">Create My Banner</button>
    </form> <br>
    
    <!–user generated banner–>
    <div id="banner">
      <p></p>
    </div>
    
  </body>
</html>
