<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jQuery Template</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function(){
          
            $('button').click(function() {
              var bannerText = $('userText').html();
              $('p').html(bannerText);
            });
            
        });
    </script>
    <style>
      #banner {
        width: 100%;
        height: 250px;
        border-style: solid;
      }
      
      p {
        text-align: center;
        font-size: 45px;
        transform: translate(0px,55px);
      }
    </style>
  </head>
  <body>
    
    <h2>Banner Generator</h2>
    
    <form>
    <!–text box, with the user input "text"–>
    Text: <input type="text" name="userText"> <br> <br>
    
    <!–select menu with 3 fonts–>
    Font: <select>
      <option value="font1">font1</option>
      <option value="font2">font2</option>
      <option value="font3">font3</option>
    </select> <br> <br>
    
    <!–radio menu with four avalible text colors–>
    Text Color: <br>
    <input type="radio" name="textColor" value="red" checked> Red <br>
    <input type="radio" name="textColor" value="blue"> Blue <br>
    <input type="radio" name="textColor" value="green"> Green <br>
    <input type="radio" name="textColor" value="yellow"> Yellow <br> <br>
    
    <!–radio menu with four avalible background colors–>
    Background Color: <br>
    <input type="radio" name="backgroundColor" value="red" checked> Red <br>
    <input type="radio" name="backgroundColor" value="blue"> Blue <br>
    <input type="radio" name="backgroundColor" value="green"> Green <br>
    <input type="radio" name="backgroundColor" value="yellow"> Yellow <br> <br>
    <!-create banner button->
    <button type="button">Create My Banner</button>
    </form> <br>
    
    <!–user generated banner–>
    <div id="banner">
      <p></p>
    </div>
    
  </body>
</html>
